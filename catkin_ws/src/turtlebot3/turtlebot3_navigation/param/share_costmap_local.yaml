global_frame: tb3_0/odom
robot_base_frame: tb3_0/base_footprint
#robot_base_frame: tb3_1/base_link

#update_frequency: 10.0
update_frequency: 5.0
#publish_frequency: 10.0
publish_frequency: 5.0
transform_tolerance: 0.5  

static_map: false  
rolling_window: true
width: 3
height: 3
resolution: 0.05
obstacle_range: 3.0
raytrace_range: 3.5


footprint: [[-0.105, -0.105], [-0.105, 0.105], [0.041, 0.105], [0.041, -0.105]]

inflation_radius: 1.0
cost_scaling_factor: 3.0
always_send_full_costmap: false

map_type: costmap
plugins:
  - {name: obstacles, type: "costmap_2d::ObstacleLayer"}
  - {name: sonar, type: "range_sensor_layer::RangeSensorLayer"}


sonar:
  ns: "/tb3_0"
  topics: ["/ultrasound"]
  clear_on_max_reading: true
  clear_threshold: 0.4
  mark_threshold: 0.9

obstacles:
  observation_sources: scan
  scan: {sensor_frame: tb3_0/base_scan, data_type: LaserScan, topic: /tb3_0/scan, marking: true, clearing: true,obstacle_range: 3.0, raytrace_range: 3.5}
